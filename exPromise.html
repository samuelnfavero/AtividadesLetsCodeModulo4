<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício Promise</h1>
    <h2>Nome: Samuel Nascimento Fávero</h2>
    <form>
    <button type="button" >Gerar Listas</button>
    </form>
    <ul class="lista"></ul>
    <script>
        
        const form = document.querySelector("form")
        const button = document.querySelector("form button")
        form.onsubmit = (evt) => {
            preventDefault(evt)
        }

        button.onclick = () => {
            const promise1 = promise(200);
            const promise2 = promise(1000);
            const promise3 = promise(150);
            
            Promise.allSettled([promise1, promise2, promise3])    
                .then(data =>
                     data.forEach(object => 
                        liGenerator(object.value)
                        ))
        }

        const liGenerator = (arr) => {
            const list = document.querySelector("ul")
            const line = document.createElement("li")
            line.textContent = `[` + arr + `]`
            list.appendChild(line)

        }

        const arrayGenerator = () =>{
            const length = Math.round(Math.random()*10);
            const array = [];
            
            for(let i = 0; i <= length; i++){
                const num = Math.round(Math.random()*100)
                array.push(num)
            }
            return array;
        }

        const promise = (time) => {
            return new Promise((resolve) => setTimeout(resolve, time, arrayGenerator()))
        }
    </script>
</body>
</html>
